server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: player-service
          predicates:
            - Path=/players/
          uri: player-service
        - id: game-service
          predicates:
            - Path=/games/
          uri: game-service