server:
  port: 9191
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: player-service
          uri: lb://player-service
          predicates:
            - Path=/players/**
        - id: game-service
          uri: lb://player-service
          predicates:
            - Path=/games/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost