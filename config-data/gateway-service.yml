server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        Locator:
          enabled: true
      routes:
        - id: player-service
          uri: lb://player-service
          predicates:
          - name: Path
            args:
              name: /players/**